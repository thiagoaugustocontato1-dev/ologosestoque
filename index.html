
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O LOGOS - Inteligência Logística</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@1,700;1,900&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #020617;
            --gold: #c5a059;
            --gold-dark: #b38e4a;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc;
            color: #000000;
            overflow-x: hidden;
        }
        .font-logos { font-family: 'Playfair Display', serif; }
        .gold-text { color: var(--gold); }
        .bg-navy { background-color: var(--navy); }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }
        
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white !important; padding: 0 !important; }
            .modal-content { position: absolute !important; top: 0 !important; left: 0 !important; width: 100% !important; border: none !important; box-shadow: none !important; }
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
